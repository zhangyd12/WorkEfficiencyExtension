<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工资计算器</title>
    <!-- 引用 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1 class="title">工资计算器</h1>

        <!-- 输入区域 -->
        <div class="input-section">
            <label for="monthlySalary">月薪 (元):</label>
            <input type="number" id="monthlySalary" placeholder="请输入月薪">
            <button id="updateButton" class="btn">更新工资</button>
        </div>

        <!-- 彩带容器 -->
        <div class="confetti-container"></div>

        <!-- 收入显示区域 -->
        <div id="earnings" class="earnings-section">
            <p id="hourlyWageText">时薪: <span id="hourlyWage">0</span> 元</p>
            <p id="dailyWageText">日薪: <span id="dailyWage">0</span> 元</p>
            <p id="todayEarningsText">今日已挣: <span id="todayEarnings">0</span> 元</p>
            <p id="weeklyEarningsText">本周已挣: <span id="weeklyEarnings">0</span> 元</p>
            <p id="monthlyEarningsText">本月已挣: <span id="monthlyEarnings">0</span> 元</p>
        </div>
    </div>
    <!-- 引用 JavaScript 文件 -->
    <script src="popup.js"></script>
    <script src="workEfficiencyCalculator.js"></script>
</body>
</html>
